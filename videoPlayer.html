<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlashThemes Rewritten - Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="videoFrame" src=""></iframe>

    <script>
        (function() {
            try {
                // Get query parameters from the URL
                const params = new URLSearchParams(window.location.search);
                const videoId = params.get("video_id");

                if (!videoId) {
                    document.body.innerHTML = "<h2 style='color:white;text-align:center;'>Error: Missing video_id parameter.</h2>";
                    return;
                }

                // Sanitize videoId to prevent injection
                const safeVideoId = encodeURIComponent(videoId);

                // Build the embed URL
                const embedUrl = `https://flashthemes.net/player/embed/${safeVideoId}`;

                // Set iframe source
                document.getElementById("videoFrame").src = embedUrl;
            } catch (err) {
                console.error("Error loading video:", err);
                document.body.innerHTML = "<h2 style='color:white;text-align:center;'>An error occurred while loading the video.</h2>";
            }
        })();
    </script>
</body>
</html>
